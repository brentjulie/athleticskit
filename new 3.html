<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EC Athletics Kit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

      margin-bottom: 5px;
    }
    h2 {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 40px;
    }
    .category {
      margin-bottom: 30px;
    }
    .category-title {
      font-size: 1.5em;
      margin-bottom: 15px;
      text-decoration: underline;
    }
    .item-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      width: 180px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      border-radius: 8px;
    }
    .submit-button {
      background-color: black;
      color: red;
      font-weight: bold;
      padding: 10px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>EC Athletics Kit</h1>
